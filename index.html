<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Sunflower Sulfur</title>
      <link rel="stylesheet" href="style.css">
      <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
      <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
      <script src="https://kit.fontawesome.com/0c51f7f863.js" crossorigin="anonymous"></script>
      <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
      <div class="container">

            <div class="left-col">

                  <div class="logo">SUNFLOWER SULFUR</div>

                  <div class="year">WE EXIST!</div>

                  <div class="cover"></div>

                  <div class="data">

                        <div class="album-name">
                        <p id="name">Sunflower Sulfur</p>
                        </div>

                        <div class="album-artist">
                        <p id="artist">WE ARE SUNFLOWER SULFUR,</br>AN ALTERNATIVE / PUNK ROCK</br>BAND FROM SYDNEY AUSTRALIA.</p>
                        </div>

                  </div>

                  <div class="block-cover"></div>

            </div>

            <div class="right-col">

                  <div class="upper">

                        <div class="about">

                              <h1>Our Vibe</h1>
                              <div class="album-name2">
                              <p><ion-icon name="skull"></ion-icon> &nbsp;<span>Punk</span></p>
                              </div>

                              <div class="album-artist2">
                              <p><ion-icon name="disc"></ion-icon>  &nbsp;<span>Rock</span></p>
                              </div>

                              <div class="album-genre2">
                              <p><ion-icon name="musical-notes"></ion-icon>  &nbsp;<span>Alternative</span></p>
                              </div>

                              <div class="media">

                                    <p>Social Media : </p>

                                    <ul>
                                          <li><ion-icon name="logo-discord"></ion-icon></li>
                                          <li><ion-icon name="logo-instagram"></ion-icon></li>
                                          <li><ion-icon name="logo-twitter"></ion-icon></li>
                                          <li><i class="fab fa-spotify"></i></li>
                                          <li><span class="iconify" data-icon="cib-apple-music" data-inline="false"></span></li>
                                          <li><i class="fab fa-bandcamp"></i></li>
                                          <li><ion-icon name="logo-soundcloud"></ion-icon></li>
                                          <li><ion-icon name="headset"></ion-icon></li>
                                          <li><span class="iconify" data-icon="simple-icons:buymeacoffee" data-inline="false"></span></li>
                                          <li><span class="iconify" data-icon="jam:patreon-square" data-inline="false"></span></li>
                                    </ul>

                              </div>

                        </div>

                  </div>
                  <div class="upper-block"></div>

                  <div class="bottom">

                        <div class="data2">

                              <div class="album-name3">
                              <p id="name">God is Dead</p>
                              </div>

                              <div class="album-artist3">
                              <p id="artist">And We Killed Him</p>
                              </div>

                        </div>

                  </div>
                  <div class="block-bottom"></div>

            </div>

      </div>
      <script type="text/javascript">

      TweenMax.from(".left-col", 2, {
            width: "0%",
            ease: Expo.easeInOut
      })

      TweenMax.from(".logo", 2, {
            delay: 2.5,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".buy", 2, {
            delay: 2.8,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".year", 2, {
            delay: 3.1,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".album-name", 2, {
            delay: 2.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".album-artist", 2, {
            delay: 2.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".about h1", 2, {
            delay: 3,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".album-name2", 2, {
            delay: 3.2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".album-artist2", 2, {
            delay: 3.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".album-genre2", 2, {
            delay: 3.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".media p", 2, {
            delay: 3.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.staggerFrom(".media ul li", 2, {
            delay: 3.8,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      }, 0.1);


      TweenMax.from(".album-name3", 2, {
            delay: 4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".album-artist3", 2, {
            delay: 4.2,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".next", 2, {
            delay: 4.4,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.from(".more", 2, {
            delay: 4.6,
            y: 20,
            opacity: 0,
            ease: Expo.easeInOut
      })


      </script>
</body>
</html>
